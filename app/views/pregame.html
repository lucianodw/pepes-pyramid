<div ng-show="appActive">
  <!-- App Navigation Row -->
  <div class="row clearfix game-overview animated ng-class: {'bounceInDown': animate.init}">
    <div class="game-overview-content clearfix">
          <div class="player-pic player-pic-left  ng-class: player.one.active ? 'active' : 'not-active'">
          	<div class="player-pic-img player-pic-img-{{player.one.character.id}}"></div>
          	<p class="player-pic-default player-pic-default animated infinite pulse"  ng-show="player.one.active && player.one.character == 'default' ">?</p>
          	<div class="player-talk-bubble left">{{player.one.talk}}<div class="arrow-up"></div></div>
          </div>

          <div class="col-xs-10 col-xs-offset-1 pull-center">
            <div class="col-md-3 col-xs-6 pull-left">
                <p class="player-display left hidden-xs">{{player.one.name}}</p>
            </div>
            <div class="col-md-6 hidden-xs pull-left">
            		vs
            </div>
            <div class="col-md-3 col-xs-6 pull-right">
                <p class="player-display right hidden-xs">{{player.two.name}}</p>
              </div>
          </div>

          <div class="player-pic player-pic-right ng-class: player.two.active ? 'active' : 'not-active'">
          	<div class="player-pic-img  player-pic-img-{{player.two.character.id}} ng-class:{'player-pic-img-pepe': settings.computerMode}"></div>
          	<p class="player-pic-default player-pic-default animated infinite pulse" ng-show="player.two.active && player.two.character == 'default'">?</p>
          	<div class="player-talk-bubble right hidden-xs">{{player.two.talk}}<div class="arrow-up"></div></div>
          </div>
    </div>
  </div>

  <div class="row character-container  animated ng-class: {'bounceIn': !animate.startGame, 'bounceOut': animate.startGame }">
  	<h2>Select a Character</h2>
  	<div class="col-xs-6 col-sm-3 animated ng-class: {'bounceOut': character.isSelected }" ng-repeat="character in characters" >

		<div class="menu-player-pic right" ng-click="selectCharacter(character.id, $index)">
			<div class="player-pic-img player-pic-img-{{character.id}}"></div>
			<p class="player-description hidden-xs">{{character.name}}</p>
		</div>
  	</div>
  	<!-- <a href class="btn btn-success" ng-click="startGame()">Start Game</a> -->
  </div>


</div>
